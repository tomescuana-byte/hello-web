<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Flex Layout – 3 Columns</title>
  <link rel="stylesheet" href="layout3.css">
</head>
<body>
  <div class="page-wrapper">
    <div class="col">
      <div class="tile">Left – Box 1</div>
      <div class="tile">Left – Box 2</div>
      <div class="tile">Left – Box 3</div>
    </div>

    <div class="col">
      <div class="tile">Center – Box 1</div>
      <div class="tile">Center – Box 2</div>
      <div class="tile">Center – Box 3</div>
    </div>

    <div class="col">
      <div class="tile">Right – Box 1</div>
      <div class="tile">Right – Box 2</div>
      <div class="tile">Right – Box 3</div>
    </div>
  </div>
</body>
</html>
