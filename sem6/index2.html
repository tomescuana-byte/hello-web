<!DOCTYPE html>
<html>
<head>
    <style>
        table, td, th {
            border: 1px solid black;
            border-collapse: collapse;
            padding: 5px 10px;
        }

        /* Rândurile impare (1,3,5,7...) */
        tr:nth-child(odd) {
            background-color: violet;
            color: white;
        }

        /* Primul rând – suprascrie violetul de mai sus */
        tr:first-child {
            background-color: blue !important;
            color: white;
        }

        /* Ultimul rând */
        tr:last-child {
            background-color: green;
            color: white;
        }
    </style>
</head>
<body>

<table>
    <tr>
        <th>Name</th>
        <th>Faculty</th>
    </tr>

    <tr><td>Annie</td><td>ASE</td></tr>
    <tr><td>Ryan</td><td>Politie</td></tr>
    <tr><td>Cat</td><td>Secretar</td></tr>
    <tr><td>Roman</td><td>Poli</td></tr>
    <tr><td>Rafael</td><td>Bibliotecar</td></tr>
    <tr><td>Amos</td><td>Smecher</td></tr>
</table>

</body>
</html>
